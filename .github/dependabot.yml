version: 2
updates:
  - package-ecosystem: "npm" # See documentation for possible values
    directories: 
      - "/backend/"
      - "/frontend/"
    target-branch: "main"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "16:00"
  - package-ecosystem: "docker"
    directories:
      - "/"
    target-branch: "main"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "16:00"
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "main"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "16:00"
